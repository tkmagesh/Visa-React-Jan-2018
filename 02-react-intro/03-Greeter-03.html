<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		
		

		class Greeter extends React.Component{
			state = {
				greetMsg : ''
			};

			constructor(){
				super();
				this.onGreetClick = this.onGreetClick.bind(this);
			}
			onGreetClick(){
				var userName = prompt('Enter the username :');
				this.setState({greetMsg : "Hi " + userName + ', Have a nice day!'});
				
			}
			render(){
				return (
					<div>
						<input type="button" value="Greet" id="btnGreet" onClick={this.onGreetClick}/>
						<h1>{this.state.greetMsg}</h1>
					</div>
				);

			}
		}
		
		ReactDOM.render(<Greeter />
				, document.getElementById('root'));
		
	</script>
</head>
<body>
	
	<div id="root">
		
	</div>
</body>
</html>
