<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px
		}
		section{
			margin-bottom: 10px;
		}
		.bugname, .stats{
			font-size: 20pt;
		}
		.datetime{
			font-style: italic;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			background-color: #e7e7e7;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor : pointer;
		}
	</style>
	<script type="text/x-usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats
		6. Sort the bugs
		7. Persist the bugs in the server
	</script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="state-manager.js"></script>
	<script type="text/babel">
		
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			return currentState;
		}

		let bugActionCreators = {
			addNew(bugName){
				let newBug = { name : bugName, isClosed : false};
				return {type : 'ADD_NEW', payload : newBug};
			}
		};
		

		class BugItem extends React.Component{
			onBugNameClick(){
				console.log(`${this.props.bug.name} - is clicked`);
			}
			render(){
				let { bug } = this.props;
				return(
					<li>
						<span className="bugname" onClick={this.onBugNameClick.bind(this)}>
							{bug.name}
						</span>
						<div>{bug.isClosed.toString()}</div>
						<div className="datetime">[Created At]</div>
					</li>
				)
			}
		}

		class BugTracker extends React.Component{
			constructor(){
				super();
				this.onAddNewClick = this.onAddNewClick.bind(this);
			}
			onAddNewClick(){
				let bugName = this.refs.txtBugName.value;
				this.props.addNew(bugName);
			}
			render(){
				let { bugs } = this.props,
					bugItems = bugs.map((bug,index) => (
						<BugItem key={index} bug={bug} />
					));
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select name="" id="">
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" name="" id="" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref="txtBugName" />
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}

		let store = StateManager.createStore(bugsReducer);
		let bugActions = StateManager.bindActionCreators(bugActionCreators, store.dispatch);
		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} {...bugActions}/>,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
